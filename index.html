<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Social Media Dashboard</title>
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <h1>Social Media Dashboard</h1>
      <p class="header-total">Total Followers: 23,004</p>
    </div>
  </header>
  <section class="top-card">
    <div class="wrapper">
      <div class="grid">
        <article class="card">
          <p class="card-user">
            <img src="images/icon-facebook.svg" alt="">
            @csswoman
          </p>
          <p class="card-followers">
          <span class="card-followers__number">2550</span>
          <span class="card-followers__title">Followers</span>
        </p>
        <p class="card-today">
          <img src="images/icon-up.svg" alt="">
          +12 Today
        </p>
        </article>
        <article class="card">
          <p class="card-user">
            <img src="images/icon-twitter.svg" alt="">
            @csswoman
          </p>
          <p class="card-followers">
          <span class="card-followers__number">770</span>
          <span class="card-followers__title">Followers</span>
        </p>
        <p class="card-today">
          <img src="images/icon-up.svg" alt="">
          +100 Today
        </p>
        </article>
        <article class="card">
          <p class="card-user">
            <img src="images/icon-instagram.svg" alt="">
            @csswoman
          </p>
          <p class="card-followers">
          <span class="card-followers__number">10k</span>
          <span class="card-followers__title">Followers</span>
        </p>
        <p class="card-today">
          <img src="images/icon-up.svg" alt="">
          +123 Today
        </p>
        </article>
        <article class="card">
          <p class="card-user">
            <img src="images/icon-youtube.svg" alt="">
            @csswoman
          </p>
          <p class="card-followers">
          <span class="card-followers__number">20k</span>
          <span class="card-followers__title">Followers</span>
        </p>
        <p class="card-today">
          <img src="images/icon-up.svg" alt="">
          +10 Today
        </p>
        </article>
      </div>
    </div>
  </section>
  <section>

  </section>
 
</body>
</html>
